<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      {{ 'h_title' | translate }}
      </ion-title>
    <ion-buttons   end>
         <!--<ion-buttons  end> -->
      <button ion-button icon-only (click)="changeLanguage()">
        <img alt="logo" height="40"   [src]="langFlag" > 
      </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div align-items-center>
    <ion-label class="label1" text-wrap>
      {{'h_title_nscidd' | translate }}
    </ion-label>
    <ion-label class="label2">
      {{'h_title_salt' | translate }}
    </ion-label>
  </div>
  <div class="btnEnter" >
    <button  ion-button class="btn btn-primary btn-lg btn3d" block color="primary" (click)="goToDaily()">
      {{'h_btn_enter' | translate }}
    </button>
  </div>
  
  <div class="btnExit">
    <button ion-button class="btn btn-primary btn-lg btn3d" block color="primary" (click)="exitButtonClick()">
      {{'h_btn_exit' | translate }}
    </button>
  </div>
 
  <div class="label3">
    <span  [hidden]="hasOffline<=0">
      <ion-card >
        <ion-card-content>
          {{'h_text_info' | translate }}
        </ion-card-content>
      </ion-card>
  </span>
  </div>




</ion-content>
